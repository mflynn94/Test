<script>

    var apiKey = 'of0EuxSCCErtwGnfcSwGEP4vsBAWUQ4i';
    var serviceUrl = 'https://osdatahubapi.os.uk/OSVectorTileAPI/vts/v1';

    // Initialize the map.
    var mapOptions = {
        center: [ 57.5, -4.1827 ],
        zoom: 7,
        attributionControl: false
    };

    var map = L.map('map', mapOptions);

    // Load and display vector tile layer on the map.
    var gl = L.mapboxGL({
        accessToken: 'no-token',
        style: serviceUrl + '/resources/styles',
        transformRequest: url => {
            url += '?key=' + apiKey + '&srs=3857';
            return {
                url: url
            }
        }
    }).addTo(map);
  
    var url = "Processed_Pharmacies_Test.js"
    var url2 = "Test.js"
   
    var geojsonMarkerOptions = {
        radius: 8,
        fillColor: "#ff7800",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    };

    
    function onEachFeature(feature, layer) {
            var popupContent = "<p>The <b>" +
                    feature.properties.Address2 + "</b> play here,</br> They are in the " +
                    feature.properties.Address2 + "</br>";
                   
    };
    
  
    
    
    $.getJSON(url, function(data) {
       L.geoJson(data, {
                 onEachFeature: onEachFeature,
                 pointToLayer: function (feature, latlng) {
                     return L.circleMarker(latlng, geojsonMarkerOptions);
        }
        }).addTo(map);
    })

    $.getJSON(url2, function(geojsonFeature) {
        L.geoJson(geojsonFeature, {
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, geojsonMarkerOptions);
        }
        }).addTo(map);
    })
