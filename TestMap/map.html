<!DOCTYPE html>
<html>
<head>

<script src="Processed_Pharmacies_Test.js"></script>
    
<script>

    var apiKey = 'of0EuxSCCErtwGnfcSwGEP4vsBAWUQ4i';
    var serviceUrl = 'https://osdatahubapi.os.uk/OSVectorTileAPI/vts/v1';

    // Initialize the map.
    var mapOptions = {
        center: [ 57.5, -4.1827 ],
        zoom: 7,
        attributionControl: false
    };

    var map = L.map('map', mapOptions);

    // Load and display vector tile layer on the map.
    var gl = L.mapboxGL({
        accessToken: 'no-token',
        style: serviceUrl + '/resources/styles',
        transformRequest: url => {
            url += '?key=' + apiKey + '&srs=3857';
            return {
                url: url
            }
        }
    }).addTo(map);

    var geojsonMarkerOptions = {

            return L.circleMarker(latlng, geojsonMarkerOptions);

</script>

</body>
</html>
